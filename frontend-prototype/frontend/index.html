<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script>
    function MyInput(props){
      return (
        React.createElement("input", { type: "text", name: "link", placeholder: "Link to Website/Login Page", value: props.value, onChange: props.onChange })
      );
    }

    function MyButton(props) {
      return (
        React.createElement("button", { onClick: props.onClick }, props.text)
      );
    }

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          input: ''
        };
      }

      handleChange = (event) => {
        this.setState({
          input: event.target.value
        });
      }

      handleScrapeClick = () => {
        console.log('Scrape button clicked!');
        console.log('Input:', this.state.input);
      }

      handleAIGeneratedClick = () => {
        console.log('AI Generated button clicked!');
        console.log('Input:', this.state.input);
      }

      render() {
        return (
          React.createElement("div", { className: "app-container" },
            React.createElement("h1", null, "Generate Your Phishing Page"),
            React.createElement("div", { className: "container" },
                React.createElement(MyInput, { value: this.state.input, onChange: this.handleChange })
            ),
            React.createElement(MyButton, { text: "Website Link", onClick: this.handleScrapeClick }),
            React.createElement(MyButton, { text: "Direct Login Link", onClick: this.handleAIGeneratedClick })
          )
        );
      }
    }

    ReactDOM.render(React.createElement(App, null), document.getElementById('root'));
  </script>
</body>
</html>
