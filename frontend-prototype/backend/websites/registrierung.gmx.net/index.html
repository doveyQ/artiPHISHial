eit unter Mein Account wieder abbestellen.", "PAY_LEVEL_ONE_DE_CHECKBOX_TEXT": "Ich stimme zu, dass fällige Beträge bis auf Widerruf von dem angegeben Konto abgebucht werden. Ich bestätige, dass ich bevollmächtigt bin, die Kontodaten des Kontoinhabers zu verwenden. Die Kundenadresse ist korrekt und jegliche Kommunikation werde ich an den Kontoinhaber weiterleiten.", "PAY_LEVEL_ONE_AT_CHECKBOX_TEXT": "Austria", "PAY_LEVEL_ONE_DE_TERMS_AND_CONDITIONS_BODY": "<strong>Es gelten die <a target='_blank' href='https://agb-server.gmx.net/gmxagb-de?target=_blank'>AGB</a>,</strong> die Hinweise zum <a target='_blank' href='https://agb-server.gmx.net/datenschutz/'>Datenschutz</a>, das GMX ProMail <a target='_blank' href='https://agb-server.gmx.net/gmxagb-de?target=_blank#Gesetzliches%20Widerrufsrecht'>Widerrufsrecht</a>, sowie die Leistungsbeschreibungen von <a href='https://www.gmx.net/mail/' target='_blank'>GMX FreeMail</a> & <a href='https://www.gmx.net/mail/promail/' target='_blank'>GMX ProMail</a>.", "PAY_LEVEL_ONE_DE_TERMS_AND_CONDITIONS_BODY_LIST": "<ul><li>GMX ProMail 1 Monat gratis testen!</li><li>Danach 3,99 € / Monat inkl. MwSt.</li><li>Bis Ende des kostenlosen Probemonats jederzeit kündbar</li><li>Vertragslaufzeit inkl. Testphase: 13 Monate, danach setzt sich Ihr Vertrag ohne Laufzeitbegrenzung fort</li><li>Eine Kündigung ist mit einer Frist von 4 Wochen zum Ende der Vertragslaufzeit und im Zeitraum danach möglich</li><li>GMX ProMail ist nach Klick auf „Kaufen“ sofort nutzbar!</li></ul>", "PAY_LEVEL_ONE_AT_TERMS_AND_CONDITIONS_BODY": "Es gelten die <a target='_blank' href='https://agb-server.gmx.net/gmxagb-at?target=_blank'>AGB</a> und das <a target='_blank' href='https://agb-server.gmx.net/gmxagb-at?target=_blank#Widerrufsrecht%20bei%20Vertragsabschl%C3%BCssen%20im%20Fernabsatz'>Rücktrittsrecht (Widerrufsrecht)</a> sowie die dazugehörigen Leistungsbeschreibungen von <a href='https://www.gmx.net/mail/' target='_blank'>GMX FreeMail</a> & <a href='https://www.gmx.net/mail/promail/' target='_blank'>GMX ProMail</a>. Die Kosten bei erwünschter Weiternutzung sind zu beachten.", "PAY_LEVEL_ONE_AT_TERMS_AND_CONDITIONS_BODY_LIST": "<ul><li>GMX ProMail 1 Monat gratis testen!</li><li>Ohne Rücktritt gem. § 11 Fern- und Auswärtsgeschäfte-Gesetz, Verlängerung auf unbestimmte Zeit zum Preis von 3,99 € mtl. für GMX ProMail (23,94 €/Halbjahr; 47,88 €/Jahr), zahlbar 6 Monate im Voraus. Alle Preise inkl. MwSt.</li><li>Bis Ende der kostenlosen Testphase jederzeit kündbar.</li><li>Vertragslaufzeit inkl. Testphase: 13 Monate, danach setzt sich Ihr Vertrag ohne Laufzeitbegrenzung fort.</li><li>Der Vertrag ist unter Einhaltung einer Kündigungsfrist von 4 Wochen zum Ablauf des 13. Vertragsmonats (Stichtag) und anschließend unter Einhaltung einer Kündigungsfrist von 4 Wochen in Ihrem Postfach unter \"Mein Account\" kündbar.</li><li>Die Kündigung durch Kunden, die Unternehmer im Sinne des KSchG sind, bedarf jeweils der Schriftform. Die Kündigung durch Privatpersonen kann im Kundencenter, über die Festnetznummer (+43) 1 2676376, in Textform mit Unterschrift (z. B. Fax, Scan) oder per Brief erfolgen.</li><li>GMX ProMail ist nach Klick auf „Kaufen“ sofort nutzbar!</li></ul>", "PAY_LEVEL_TWO_DE_TERMS_AND_CONDITIONS_BODY": "<strong>Es gelten die <a target='_blank' href='https://agb-server.gmx.net/gmxagb-de?target=_blank'>AGB</a>,</strong> die Hinweise zum <a target='_blank' href='https://agb-server.gmx.net/datenschutz/'>Datenschutz</a>, das GMX TopMail <a target='_blank' href='https://agb-server.gmx.net/gmxagb-de?target=_blank#Gesetzliches%20Widerrufsrecht'>Widerrufsrecht</a>, sowie die Leistungsbeschreibungen von <a href='https://www.gmx.net/mail/' target='_blank'>GMX FreeMail</a> & <a href='https://www.gmx.net/mail/topmail/' target='_blank'>GMX TopMail</a>.", "PAY_LEVEL_TWO_DE_TERMS_AND_CONDITIONS_BODY_LIST": "<ul><li>GMX TopMail 1 Monat gratis testen!</li><li>Danach 6,49 € / Monat inkl. MwSt.</li><li>Bis Ende des kostenlosen Probemonats jederzeit kündbar< r unseren FreeMail Dienst mitfinanziert.", "AGB_BOX_BODY_PREMIUM": "Sie erhalten wöchentlich den Newsletter GMX Magazin als festen Leistungsbestandteil Ihres Premium E-Mail Postfachs. Der Newsletter enthält GMX Angebote unserer Vorteilswelt, wichtige technische Hinweise sowie Tipps zu GMX Produkten und Dienstleistungen und kann in Ihrem Premium-Postfach jederzeit abbestellt werden.", "TERMS_AND_CONDITIONS_SUMMARY": " Ich habe diese Dokumente und die <a target='_blank' href='{{termsAndConditionSummaryUrl}}'>Vertragszusammenfassung</a> zur Kenntnis genommen und heruntergeladen." }</script><script>(function(window) {
