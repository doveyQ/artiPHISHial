<!DOCTYPE html><html><head><title>AddIT Login</title><link rel="stylesheet" type="text/css" href="style.css"></head><body><div class="login"><form><div class="imgcontainer"><img src="logo.png" alt="AddIT Logo" class="logo"></div><div class="container"><label for="uname"><b>Username</b></label><input type="text" placeholder="Enter Username" name="uname" required><label for="psw"><b>Password</b></label><input type="password" placeholder="Enter Password" name="psw" required><button type="submit">Login</button></div></form></div></body></html><style>body {background-image: url("background.jpg");}.login {padding-top: 5%;padding-left: 40%;padding-right: 40%;text-align: center;}.logo {height: 50px;width: 50px;}form {background-color: #f2f2f2;  border-radius: 5px;  box-shadow: 0px 2px 10px rgba(0,0,0,0.3);  padding: 20px;}input[type=text], input[type=password] {  width: 100%;  padding: 12px 20px;  margin: 8px 0;  display: inline-block;  border: 1px solid #ccc;  box-sizing: border-box;}button {  background-color: #4CAF50;  color: white;  padding: 14px 20px;  margin: 8px 0;  border: none;  cursor: pointer;  width: 100%;  border-radius: 5px;  font-size: 16px;}button:hover {  opacity: 0.8;}.container {  padding: 16px;}.imgcontainer {  text-align: center;  margin: 24px 0 12px 0;  position: relative;}</style>
