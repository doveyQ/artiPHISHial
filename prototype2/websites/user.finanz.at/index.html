<div class="col-lg-5 col-md-5 col-12 d-block fullHeight px-0 mx-0">
<div class="fullHeight position-relative">
<div class="position-absolute top-0 start-0">
<a href="/" class="navbar-brand p-3">
<img class="logo mb-3 text-center" src="https://www.finanz.at/assets/img/logo.png" alt="Finanz.at" width="140" height="auto" />
</a>

<div class="position-absolute top-50 start-50 translate-middle col-lg-8 col-md-10 col-12 mx-auto px-4">
<div class="mt-3 mb-2 fade-in-top d-block" id="registerForm">
<div class="h4 mb-4"><i class="fas fa-user text-success"></i> Kostenlos registrieren!</div>
<div class="form-floating mb-3 shadow">
<input type="text" class="form-control mb-1" id="registerName" name="name" placeholder="Name" required>
<label for="name">Name</label>
</div>
<div class="form-floating shadow">
<input type="email" class="form-control mb-1" id="registerEmail" name="email" placeholder="E-Mail" required onBlur="checkAvailability()">
<label for="email">E-Mail</label>
</div>
<div id="user-availability-status" class="mb-3"></div>
<div class="form-floating mb-3 shadow">
<input type="password" class="form-control mb-1" id="registerPassword" name="password" placeholder="Passwort" required>
<label for="password">Passwort</label>
</div>
<div class="row mb-3">
<div class="col-md-6 col-12 mb-3" style="font-size: 13px;">
<div class="mb-1 text-muted"><small>Es gilt der <a taget="_blank" href="/agb/" class="text-muted">Vertrag &uuml;ber die Nutzung von Finanz.at</a></small></div>
<div class="mb-1 text-muted"><small>Es gilt die <a taget="_blank" href="/datenschutz/" class="text-muted">Datenschutzerkl&auml;rung</a></small></div>
</div>
<div class="col-md-6 col-12 mb-3">
<div class="d-grid gap-2">
<button id="registerSubmit" onclick="registerUser()" class="btn btn-dark btn-lg shadow mt-2 mb-2 disabled" disabled>Registrieren</button>
<button id="registerLoading" class="btn btn-dark btn-lg shadow mt-2 mb-2 d-none" disabled>
<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
<span class="visually-hidden">Loading...</span>
</button>
</div>
</div>
</div>
<div class="mt-3 mb-4"><a href="/" class="text-muted text-decoration-none"><small><i class="fas fa-user"></i> Bereits registriert?</small></a></div>
</div>
<div class="mt-3 mb-2 fade-in-top d-none" id="registerResult"></div>
<script>
  function checkAvailability() {
    jQuery.ajax({
      url: "/assets/user/user-check-db.php",
      data:'email='+$("#registerEmail").val(),
      type: "POST",
      success:function(data) {
        $("#user-availability-status").html(data);
      },
      error:function (){}
    });
  }
</script>
<script type="text/javascript">
  function registerUser() {
    if (window.XMLHttpRequest) {
      xmlhttp = new XMLHttpRequest();
    } else {
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    var startURL = "startURL=https://user.finanz.at";
    var name = "name=" + document.getElementById("registerName").value;
    var email = "email=" + document.getElementById("registerEmail").value;
    var pw = "pw=" + document.getElementById("registerPassword").value;
    xmlhttp.open("GET","/assets/user/registerUser.php?" + startURL + "&" + name + "&" + email + "&" + pw, true);
    xmlhttp.send(null);
    xmlhttp.onreadystatechange = function() {
      if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        //alert(this.responseText);
        document.getElementById("registerSubmit").classList.add("d-none");
        document.getElementById("registerLoading").classList.add("d-block");
        document.getElementById("registerLoading").classList.remove("d-none");
        setTimeout(function() {
          document.getElementById("registerForm").classList.add("d-none");
          document.getElementById("registerForm").classList.remove("d-block");
          document.getElementById("registerResult").classList.add("d-block");
          document.getElementById("registerResult").classList.remove("d-none");
          document.getElementById("registerResult").innerHTML = "<div class='mb-4'>" + xmlhttp.responseText + "</div>";
        }, 1000);
      }
    };
  }
</script>
</div>
</div>
