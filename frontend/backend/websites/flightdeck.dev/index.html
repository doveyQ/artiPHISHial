<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous">

    <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
</head>
    <body>

        <div
            style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
            <span><h1 style="text-align: center;">AirTrack</h1> by the AirTrack Team</span>
            <p></p>
            <h4>Login with</h4>
            <img src="cognito.png" alt="Cognito Logo" style="width: 100px; height: auto;">
            <form action="/login" method="post" style="margin-top: 20px;">
                <!-- user input-->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Username</span>
                    <input
                        type="text"
                        name="username"
                        class="form-control"
                        placeholder="Username"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                        required="required">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">Password</span>
                    <input
                        type="password"
                        name="password"
                        class="form-control"
                        placeholder="Password"
                        aria-label="Password"
                        aria-describedby="basic-addon2"
                        required="required">
                </div>
                <!-- submit button -->
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </body>
</html>
